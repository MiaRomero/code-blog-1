<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Code Fellows 301 Blog</h1>
      <nav>
        <div id="navBar">
          <h3>Filter</h3>
          <div>
            <form id="catFilter">
              <select id="category">
                  <option class="catMenuItem" value="none">Filter by category</option>
              </select>
            </form>
            <form id="authFilter">
              <select id="author">
                  <option class="authMenuItem" value="none">Filter by author</option>
              </select>
            </form>
          </div>
          <h3>About</h3>
          <div><p>About the author</p></div>
        </div>
      </nav>

    </header>
    <main>
      <article id="post">
        <h1 class="postTitle"></h1>
        <p class="postAuthor"></p>
        <p class="postCategory"></p>
        <p class="postBody"></p>
        <a href="#" class="read-on">Show/Hide</a>
      </article>
    </main>
    <footer>
    </footer>
    <script src="jquery-2.1.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="articles.js" type="text/javascript"></script>
    <script src="blog.js" type="text/javascript"></script>
    <script src="blogArticles.js" type="text/javascript"></script>
  </body>
</html>
